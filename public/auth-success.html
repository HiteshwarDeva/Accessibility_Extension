<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Authentication Success</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #003D3D 0%, #0078FF 50%, #00C8C8 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #333;
            margin: 0 0 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin: 0;
        }

        .success {
            color: #4CAF50;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error {
            color: #f44336;
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <div class="success" id="success" style="display:none;">✓</div>
        <div class="error" id="error" style="display:none;">✗</div>
        <h1 id="title">Authenticating...</h1>
        <p id="message">Please wait while we complete your login.</p>
    </div>
    <script src="auth-success.js"></script>
</body>

</html>
